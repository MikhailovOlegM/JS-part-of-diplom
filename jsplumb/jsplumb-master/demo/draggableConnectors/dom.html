<!doctype html>
<html>
<head>

    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../css/jsplumbtoolkit-defaults.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/jsplumbtoolkit-demo.css">
    <link rel="stylesheet" href="demo.css">

    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
        google.load("jquery", "1.7.1");
        google.load("jqueryui", "1.7.2");
    </script>

    <script src="jqueryip/jquery.input-ip-address-control-1.0.min.js"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>

</head>
<body data-demo-id="draggableConnectors">
<div class="container">

    <a style="margin:10px 0 0 10px;display:inline-block" href="https://jsplumbtoolkit.com"></a>

    <div class="jtk-demo-main">
        <div id="options"
             style="border: 1px solid #CCC; height: 550px; max-height: 700px; width: 140px; float: left; padding-left: 5px; z-index: 30">
            <div>
                <summary>Network Device</summary>
                <div id="drag1" data-title="Wi-Fi Router" class="drag"></div> <!-- end of drag1 -->
                <div id="drag2" class="drag"></div> <!-- end of drag2 -->
                <div id="drag5" data-title="Server" class="drag"></div> <!-- end of drag2 -->
                <div id="drag6" class="drag"></div> <!-- end of drag2 -->
            </div>  <!-- end of Network Device -->
            <div>
                <summary>End devices</summary>
                <div id="drag3" class="drag"></div> <!-- end of drag3 -->
                <div id="drag4" class="drag"></div> <!-- end of drag4 -->
            </div> <!-- end of End Device -->
        </div><!-- end of options -->
        <!-- demo -->

        <div class="jtk-demo-canvas canvas-wide drag-drop-demo jtk-surface jtk-surface-nopan" id="canvas">

            <div id="list"></div>
        </div>
        <div style="text-align: right">
            <button id="saveResultBtn" class="uk-button uk-button-primary">Save</button>
        </div>
        <!-- /explanation -->


        <!-- Modal 2 -->
        <div id="modal-sections2" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">Modem</h2>
                </div>
                <div class="uk-modal-body">
                    <div class="uk-margin">
                        Name: <input id="modal1-name_2" class="uk-input uk-form-width-medium uk-form-small" type="text"
                                     placeholder="Name">
                    </div>
                    <div class="uk-margin">
                        MAC: <input id="modal1-mac-address_2"
                                    class="uk-input uk-form-width-medium uk-form-small mac-address">
                    </div>
                    <div class="uk-margin">
                        IP: <input id="modal1-ip_2" class="uk-input uk-form-width-medium uk-form-small" type="text">
                    </div>
                    <div class="uk-margin">
                        Max speed: <br> <span class="max_speed_value" text="15"></span> Mb/s
                        <input id="max_speed_2" class="uk-range" type="range" value="15" min="0" max="500" step="5">
                    </div>
                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-primary" type="button">Save</button>
                </div>
            </div>
        </div>
        <!-- router -->

        <div id="router" uk-offcanvas="flip: true; overlay: true">
            <div class="uk-offcanvas-bar">

                <button class="uk-offcanvas-close" type="button" uk-close></button>

                <h3>Wi-Fi Router</h3>
                <div class="uk-modal-body">
                    <div class="uk-margin">
                        Name: <input id="router_name" class="uk-input uk-form-width-medium uk-form-small"
                                     type="text" placeholder="Name">
                    </div>
                    Interface:<br>
                    <select id="router_interface" class="js-example-basic-single" name="Interface"
                            style="width: 200px;margin-bottom: 7px; color: #000;">
                        <option value=""></option>
                        <option value="Ethernet">Ethernet</option>
                        <option value="Wi-Fi">IEEE 802.3</option>
                        <option value="LAN">Token Ring</option>
                    </select>
                    <div class="uk-margin">
                        MAC: <input id="router_mac"
                                    class="uk-input uk-form-width-medium uk-form-small mac-address">
                    </div>
                    <div class="uk-margin">
                        IPv4: <input id="router_ipv4" class="uk-input uk-form-width-medium uk-form-small ip_address_v4"
                                     type="text">
                    </div>
                    <div class="uk-margin">
                        IPv6: <input id="router_ipv6" class="uk-input uk-form-width-medium uk-form-small ip_address_v6"
                                     type="text">
                    </div>
                    Routing:<br>
                    <select id="router_routing" class="js-example-basic-single" name="Routing"
                            style="width: 200px;margin-bottom: 7px; color: #000;">
                        <option value=""></option>
                        <option value="Static">Static</option>
                        <optgroup label="Dinamic">
                            <option value="OSPF">OSPF</option>
                            <option value="RIP">RIP</option>
                            <option value="IGRP">IGRP</option>
                            <option value="EIGRP">EIGRP</option>
                        </optgroup>
                        <option value="VLAN">VLAN</option>
                    </select>
                    ACL:<br>
                    <select id="router_acl" class="js-example-basic-single" name="Routing"
                            style="width: 200px;margin-bottom: 7px; color: #000;">
                        <option value=""></option>
                        <option value="Income">Income</option>
                        <option value="Outcome">Outcome</option>
                    </select>
                    <label><input id="router_dhcp" class="uk-checkbox" type="checkbox"> DHCP</label><br>
                    <label><input id="router_nat_check" class="uk-checkbox" type="checkbox"> NAT</label>
                    <select id="router_nat" class="js-example-basic-single" name="Routing"
                            style="width: 200px;margin-bottom: 7px; color: #000;" disabled>
                        <option value=""></option>
                        <option value="Cone">Cone</option>
                        <option value="Address-Restricted cone">Address-Restricted cone</option>
                        <option value="Restricted cone">Restricted cone</option>
                        <option value="Port-Restricted cone">Port-Restricted cone</option>
                        <option value="Symmetric">Symmetric</option>
                    </select>

                </div>
                <button class="uk-button uk-button-primary addConnection" type="button">Add Connection
                </button>
            </div>
        </div>
        <!-- Modal 4 -->
        <div id="modal-sections4" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">Computer</h2>
                </div>
                <div class="uk-modal-body">
                    <div class="uk-margin">
                        Name: <input id="modal1-name_4" class="uk-input uk-form-width-medium uk-form-small" type="text"
                                     placeholder="Name">
                    </div>
                    <div class="uk-margin">
                        MAC: <input id="modal1-mac-address_4"
                                    class="uk-input uk-form-width-medium uk-form-small mac-address">
                    </div>
                    <div class="uk-margin">
                        IP: <input id="modal1-ip_4" class="uk-input uk-form-width-medium uk-form-small" type="text">
                    </div>
                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-primary" type="button">Save</button>
                </div>
            </div>
        </div>

        <!-- Modal wifi router-->

        <div id="wifi_router" uk-offcanvas="flip: true; overlay: true">
            <div class="uk-offcanvas-bar">

                <button class="uk-offcanvas-close" type="button" uk-close></button>

                <h3>Wi-Fi Router</h3>
                <div class="uk-modal-body">
                    <div class="uk-margin">
                        Name: <input id="wifi_name" class="uk-input uk-form-width-medium uk-form-small"
                                     type="text" placeholder="Name">
                    </div>
                    Interface:<br>
                    <select id="wifi_interface" class="js-example-basic-single" name="Interface"
                            style="width: 200px;margin-bottom: 7px; color: #000;">
                        <option value=""></option>
                        <option value="Ethernet">Ethernet</option>
                        <option value="Wi-Fi">IEEE 802.3</option>
                        <option value="LAN">Token Ring</option>
                    </select>
                    <div class="uk-margin">
                        MAC: <input id="wifi_mac"
                                    class="uk-input uk-form-width-medium uk-form-small mac-address">
                    </div>
                    <div class="uk-margin">
                        IPv4: <input id="wifi_ipv4" class="uk-input uk-form-width-medium uk-form-small ip_address_v4"
                                     type="text">
                    </div>
                    <div class="uk-margin">
                        IPv6: <input id="wifi_ipv6" class="uk-input uk-form-width-medium uk-form-small ip_address_v6"
                                     type="text">
                    </div>
                    Routing:<br>
                    <select id="wifi_routing" class="js-example-basic-single" name="Routing"
                            style="width: 200px;margin-bottom: 7px; color: #000;">
                        <option value=""></option>
                        <option value="Static">Static</option>
                        <optgroup label="Dinamic">
                            <option value="OSPF">OSPF</option>
                            <option value="RIP">RIP</option>
                            <option value="IGRP">IGRP</option>
                            <option value="EIGRP">EIGRP</option>
                        </optgroup>
                        <option value="VLAN">VLAN</option>
                    </select>
                    ACL:<br>
                    <select id="wifi_acl" class="js-example-basic-single" name="Routing"
                            style="width: 200px;margin-bottom: 7px; color: #000;">
                        <option value=""></option>
                        <option value="Income">Income</option>
                        <option value="Outcome">Outcome</option>
                    </select>
                    <label><input id="wifi_dhcp" class="uk-checkbox" type="checkbox"> DHCP</label><br>
                    <label><input id="wifi_nat_check" class="uk-checkbox" type="checkbox"> NAT</label>
                    <select id="wifi_nat" class="js-example-basic-single" name="Routing"
                            style="width: 200px;margin-bottom: 7px; color: #000;" disabled>
                        <option value=""></option>
                        <option value="Cone">Cone</option>
                        <option value="Address-Restricted cone">Address-Restricted cone</option>
                        <option value="Restricted cone">Restricted cone</option>
                        <option value="Port-Restricted cone">Port-Restricted cone</option>
                        <option value="Symmetric">Symmetric</option>
                    </select>

                </div>
                <button  class="uk-button uk-button-primary addConnection" type="button">Add Connection
                </button>
            </div>
            <button id="saveBtn_wifi" class="uk-button uk-button-primary" type="button">Save</button>
        </div>
    </div>

    <!-- Modal server-->
    <div id="server" uk-offcanvas="flip: true; overlay: true">
        <div class="uk-offcanvas-bar">

            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <h3>Server</h3>
            <div class="uk-modal-body">
                <div class="uk-margin">
                    Name: <input id="server_name" class="uk-input uk-form-width-medium uk-form-small"
                                 type="text" placeholder="Name">
                </div>
                Interface:<br>
                <select id="server_interface" class="js-example-basic-single" name="Interface"
                        style="width: 200px;margin-bottom: 7px; color: #000;">
                    <option value=""></option>
                    <option value="Ethernet">Ethernet</option>
                    <option value="Wi-Fi">IEEE 802.3</option>
                    <option value="LAN">Token Ring</option>
                </select>
                <div class="uk-margin">
                    MAC: <input id="server_mac"
                                class="uk-input uk-form-width-medium uk-form-small mac-address">
                </div>
                <div class="uk-margin">
                    IPv4: <input id="server_ipv4" class="uk-input uk-form-width-medium uk-form-small ip_address_v4"
                                 type="text">
                </div>
                <div class="uk-margin">
                    IPv6: <input id="server_ipv6" class="uk-input uk-form-width-medium uk-form-small ip_address_v6"
                                 type="text">
                </div>
                Service:<br>
                <select class="js-example-basic-multiple" name="states[]" multiple="multiple">
                    <option value="DHCP">DHCP</option>
                    <option value="DNS">DNS</option>
                    <option value="FTP">FTP</option>
                    <option value="TFTP">TFTP</option>
                    <option value="DB">DB</option>
                </select>


            </div>
            <button class="uk-button uk-button-primary addConnection" type="button">Add Connection</button>
        </div>
        <button id="saveBtn_server" class="uk-button uk-button-primary" type="button">Save</button>
    </div>
</div>

<!-- Modal of connection -->
<div id="type-of-connection" class="ethrnetRemodal" data-remodal-id="modal">
    <button data-remodal-action="close" class="remodal-close"></button>
    <h1>Type of connection:</h1>
    <select id="selected_type" class="js-example-basic-single" name="state" style="margin-bottom: 7px">
        <option value=""></option>
        <option value="Ethernet">Ethernet</option>
        <option value="Wi-Fi">Wi-Fi 802.11</option>
        <option value="LAN">LAN</option>
    </select>
    <br>
    <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
    <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
</div>
