<!-- Modal 1 -->


<!-- This is the modal -->
<div id="modal-sections1" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Wi-Fi router</h2>
        </div>
        <div class="uk-modal-body">
            <div class="uk-margin">
                Name: <input id="modal1-name" class="uk-input uk-form-width-medium uk-form-small" type="text" placeholder="Name">
            </div>
            <div class="uk-margin">
                MAC: <input id="modal1-mac-address" class="uk-input uk-form-width-medium uk-form-small mac-address" >
            </div>
            <div class="uk-margin">
                IP: <input id="modal1-ip" class="uk-input uk-form-width-medium uk-form-small" type="text">
            </div>
            <div class="uk-margin">
                Max speed: <br> <span class="max_speed_value" text="15"></span> Mb/s
                <input id="max_speed" class="uk-range" type="range" value="15" min="0" max="500" step="5">
            </div>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Save</button>
        </div>
    </div>
</div>
